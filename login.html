<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes_app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<style>
    
.mainbox{
    background-color: cadetblue;
}


</style>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="#">Notes-app</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="login.html">Login</a>
            </li>


        </ul>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-8 mt-5 mainbox">
                <form action="" method="post" name="frm" onsubmit="login(event)">
                    <div class="form-group">
                        <label for="nm">
                            <h4> Enter Name</h4>
                        </label>
                        <input type="text" name="nm" id="nm" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd">
                            <h4> Enter Password</h4>
                        </label>
                        <input type="text" name="pwd" id="pwd" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark" value="Log in">
                    </div>
                </form>
    
            </div>

        </div>
        <div class="mainbox">
        
        </div> 
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            let uname = document.getElementById("nm").value;
            let upwd = document.getElementById("pwd").value;
            // console.log(uname);
            // console.log(upwd);
            let getdata = localStorage.getItem("login-notes")
            if (getdata != null) {
                arr = JSON.parse(getdata)
            } else {
                arr = []
            }
            let newArr = arr.filter((items, index) => {
                return items.Name == uname && items.Password == upwd
            })
            if (newArr.length = 0) {
                alert("Login Successful");
                window.location = "dashboard.html"
                frm.reset();
            }
            else {
                alert("Invalid user")
                window.location = "login.html"
                frm.reset();

            }
            console.log(arr)
        }
    </script>
</body>

</html>
