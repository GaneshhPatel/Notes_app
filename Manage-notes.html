<div class="container">
    <div class="row mt-3" id="notes">

    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" method="post" name="frm" onsubmit="updatenotes(event)">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="">description</label>
                            <textarea id="description" class="form-control"></textarea>

                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark" onclick="">Update</button>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>

    function showAllNotes() {
        let str = "";
        let allNotes = localStorage.getItem("notesapp");
        if (allNotes != null) {
            arr = JSON.parse(allNotes)
        }
        else {
            arr = []
        }
        arr.forEach((items, index) => {
            str += `<div class='col-sm-4 mt-2'>
                      <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">${items.notes_title}</h4>
                        <p class="card-text">${items.description}</p>
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-info" onclick=" return editnotes(${index})">Edit</button>
                        <a href="#" class="btn btn-danger" onclick= 
                        "deletenotes(${index})" >Delete</a>
                    </div>
                    </div>
                    </div>
                `
        })

        document.getElementById("notes").innerHTML = str;
    }
    showAllNotes()

    //delete function
    function deletenotes(did) {
        let result = confirm("are u sure want to delete this note")
        if (result == true) {
            let allNotes = localStorage.getItem("notesapp");
            if (allNotes != null) {
                arr = JSON.parse(allNotes);
            }
            else {
                arr = [];
            }
            let newArr = arr.filter((items, index) => {
                return did != index
            })
            console.log(newArr)
            localStorage.setItem("notesapp", JSON.stringify(newArr));
            showAllNotes();
        } else {

            return false;
        }

    }
    // edit function
    let x = "";
    function editnotes(eid) {
        x = eid;
        let result = confirm("Are you sure want to edit this note")
        if (result == true) {
            let allNotes = localStorage.getItem("notesapp");
            if (allNotes != null) {
                arr = JSON.parse(allNotes);
            }
            else {
                arr = [];
            }
            // console.log(arr)
            let editarr = arr.filter((items, index) => {
                return eid === index;
            })
            // console.log(editarr)
            document.getElementById("title").value = editarr[0].notes_title;
            document.getElementById("description").value = editarr[0].description;
        } else {
            // attributes 
            return false;
        }
        window.location = "Manage-notes.html"

    }


    //update notes
    function updatenotes(event) {
        event.preventDefault();
        let title = document.getElementById("title").value;
        let desc = document.getElementById("description").value;
        let allNotes = localStorage.getItem("notesapp");
        if (allNotes != null) {
            arr = JSON.parse(allNotes);
        }
        else {
            arr = [];
        }
        arr[x].notes_title = title;
        arr[x].description = desc;
        // console.log(arr)
        localStorage.setItem("notesapp", JSON.stringify(arr));
        window.location = "manage-notes.html"
    }
</script>
