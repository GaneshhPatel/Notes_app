        <div class="container">
      <form action="" method="post" name="frm" onsubmit="addnotes(event)">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="">description</label>
                <textarea id="description" class="form-control"></textarea>
                
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Add Note</button>
            </div>
        </form>
    </div>  
    <script>
        function addnotes(event){
            event.preventDefault();
            let localdata = localStorage.getItem("notesapp");
            console.log(localdata);
            if(localdata != null){
                arr = JSON.parse(localdata)
            }
            else{
                arr = []
            }
            console.log(arr)

            let title = document.getElementById("title").value;
            let desc = document.getElementById("description").value;

            arr.push({"notes_title":title , "description":desc});
            // console.log(arr);
            localStorage.setItem("notesapp",JSON.stringify(arr));
            frm.reset();
        }
    </script>
