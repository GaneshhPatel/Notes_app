<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add_notes.html">Add Notes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="manage-notes.html">Manage Notes</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="search-notes.html">Search Notes</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row mt-2">
            <div class="col-sm-8">
                <input type="text" id="src" placeholder="Search" class="form-control">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-info" onclick="search()">Search</button>
            </div>
        </div>
        <div class="row mt-2" id="showsearch">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function search() {
            let input = document.getElementById("src").value;
            let getdata = localStorage.getItem("notesapp");
            if (getdata != null) {
                arr = JSON.parse(getdata)
            } else {
                arr = []
            }
            let newarr = arr.filter((items, index) => {
                return items.notes_title === input
            })
            str = "";
            newarr.forEach((items, index) => {
                str += `<div class='col-sm-4 mt-2'>
                      <div class="card-body">
                        <h4 class="card-title">${items.notes_title}</h4>
                        <p class="card-text">${items.description}</p>
                       
                    </div>
                    </div>
                    </div>
                `
            })
            document.getElementById("showsearch").innerHTML = str

        }
    </script>
</body>

</html>
